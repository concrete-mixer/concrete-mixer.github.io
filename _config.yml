# Site settings
title: Concrète Mixer
description: 'An internet radio station dedicated to shredded field recording ambience'
url: 'https://concrete-mixer.github.io'
baseurl: '/'
google_analytics: 'UA-70881154-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Concrète Mixer'
  email: concretemixer.audio@gmail.com
  twitter_username: soundsconcrete
  facebook_username:
  github_username:  concrete-mixer
  linkedin_username:

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:month/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
